<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="gallery.css" media="screen"/>
    </head>
    <script>
        var descriptions = ["1- Andrews Acheampong (Director of CAYDNET)", "2- Laying foundations", "3-Primary structure", "4- The Foreman", "5- Roof construction", "6- Corrugated metal covering", "7- Me manually flattening the floor.", "8-Envelop construction", "9-Painting and finishing", "10-Completed project", "11-Kids from the Community Integrated School", "12-no caption."];
        
        function setSource(src) {
            var img = document.getElementById("selected-image");
            img.src = src;
            document.getElementById("container").style.display="block";
            document.getElementById("desc").innerHTML = descriptions[src.charAt(30)-1];
        }
        
        function load() {
        var path = "Ghanna/";
        var imgs = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg", "6.jpg","7.jpg","8.jpg","9.jpg","10.jpg","11.jpg", "12.jpg"];
        for (i=0; i<imgs.length; i++) {
            var image = document.createElement('img');
            var src = document.createAttribute("src");
            src.value = path + imgs[i];
            image.setAttributeNode(src);
            //image.maxHeight = 50px;
            image.onclick = function() {
                setSource(this.src);
            }
            document.getElementById("image-block").appendChild(image);
            }
        }

        window.onload = load;
    </script>
    <body>
        <div id="navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a class ="active" href="/projects.html">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <div id="image-block">
            <ul>
            </ul>
        </div>
        <div id ="container" class="hidden">
            <img src="#" id="selected-image">
            <p id="desc"></p>
        </div>
    </body>
</html>
